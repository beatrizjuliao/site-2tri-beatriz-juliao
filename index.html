<!DOCTYPE html>
<html>
<head>
<meta charset=”UTF-8”>
<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
<link rel="preconnect" href="https://fonts.googleapis.com"&gt;
<link rel="preconnect" href="https://fonts.gstatic.com&quot; crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap&quot; rel="stylesheet">
<title>
Planetas do Sistema Solar
</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/&gt;
<link rel="icon" type="image.png" href="https://images.app.goo.gl/CMSmzv74Y4f8AibS7"
</head>
<body>
<h1>
Planetas do Sistema Solar
</h1>
<header class="cabeçalho">
<div class="container">
<input type="checkbox" id="Menu" class="container_botao">
<label for="Menu">
<span class="cabeçalho_menu container_imagem"> </span>
</label>
<ul class="lista-menu">
<li class="lista-menu-titulo"> Categorias </li>
<li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Planetas </li>
<li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Estrelas </li>
<li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Astronomia </li>
<li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Signos </li>
<li class="lista-menu-item"> <a href="#" class="lista-menu-item-link"> Sistema Solar </li>
</ul>
<img src="Logo.jpg" alt="Logo do Khan">
</div>
<div class="container">
<a href="#"> <img src="terra.png" alt="Meu Perfil" class="container_imagem"> </a>
<a href="#"> <img src="estrela.png" alt="Minhas Turmas" class="container_imagem"> </a>
<a href="#"> <img src="signo.png" alt="Minhas Turmas" class="container_imagem"> </a>
<a href="#"> <img src="jl.png" alt="Minhas Turmas" class="container_imagem"> </a>
<a href="#"> <img src="sis.png" alt="Minhas Turmas" class="container_imagem"> </a>


</div>
</header>
<section class="banner">
<h2 class="banner-titulo"> Khan Academy </h2>
<p class="banner-texto"> Site de astronomia. Saiba mais sobre cometas, planetas, Sistema Solar, estrelas, galáxias e outros astros que fazem parte do nosso Universo.</p>
<input type="search" class="banner-pesquisa" placeholder="O que mais deseja saber?">
</section>
<section class="carrossel">
<h2 class="carrossel-titulo">
Cursos Disponíveis
</h2>
<!-- Slider main container -->
<div class="swiper">
<!-- Additional required wrapper -->
<div class="swiper-wrapper">
<!-- If we need pagination -->
<div class="swiper-pagination"></div>
<!-- Slides -->
<div class="swiper-slide"><img src="1.svg" alt="Matemática Ensino Fundamental"></div>
<div class="swiper-slide"><img src="2.svg" alt="Matemática Ensino Médio"></div>
<div class="swiper-slide"><img src="3.svg" alt="Matemática Prepare-se"></div>
<div class="swiper-slide"><img src="4.svg" alt="Ciências Ensino Fundamental"></div>
<div class="swiper-slide"><img src="5.svg" alt="Português Prepare-se"></div>
<div class="swiper-slide"><img src="6.svg" alt="Computação Prepare-se"></div>
<div class="swiper-slide"><img src="7.svg" alt="Khan Academy Educadores"></div>
<div class="swiper-slide"><img src="8.svg" alt="Cursos Paraná"></div>
</div>
<!-- If we need navigation buttons -->
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>
<!-- If we need scrollbar -->
<div class="swiper-scrollbar"></div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script&gt;
<script>
const swiper = new Swiper('.swiper', {
spaceBetween: 10,
slidesPerView: 3,
pagination: {
el: '.swiper-pagination',
type: 'bullets',
},
});
</script>
</body>
</html>
